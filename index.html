<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>reveal.js example slides</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css" id="theme">
		<link rel="stylesheet" href="lib/css/monokai.css" id="highlight-theme">
		<link rel="stylesheet" href="plugin/reveal-run-in-terminal.css" />
		<style>
			section[data-run-in-terminal] .container {
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>h1. Header</h1>
					<p>
						<ul>
							<li>Item A</li>
							<li>item B</li>
							<li>Item C</li>
						</ul>
					</p>
					<p>This is a test</p>
					<p>This is another test</p>
					<aside class="notes">
						Shhh, these are your private notes üìù
					</aside>
				</section>
				<section data-run-in-terminal="code/some-great-example.js"
						data-run-in-terminal-bin="node">
					<h2>Here Is A Great Example</h2>
				</section>
				<section>
					<h2>Lala</h2>
					<pre>
						<code data-line-numbers="3-5">
public class Lala {
	public static void main(String[] args) {
		System.out.println("lala");
	}
}
						</code>
					</pre>
				</section>
				<section>
					<h2>Top</h2>
					<section>
						<h3>A</h3>
					</section>
					<section>
						<h3>B</h3>
					</section>
					<section>
						<h3>C</h3>
					</section>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/marked.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/zoom-js/zoom.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom ],
				navigationMode: "linear",
				controls: false,
				dependencies: [
					{
						src: 'plugin/reveal-run-in-terminal.js',
						callback: function() {
							RunInTerminal.init();
						},
						async: true,
					},
					// more plugins
				],
			});
		</script>
	</body>
</html>
